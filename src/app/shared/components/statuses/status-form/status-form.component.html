<form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>{{ 'status.label.name' | transloco }}</mat-label>
        <input type="text" name="label" matInput formControlName="label">
        <app-error-message [control]="statusForm.get('label')"></app-error-message>
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{ 'status.label.value' | transloco }}</mat-label>
        <input type="text" name="value" matInput formControlName="value" readonly>
        <mat-hint>{{ 'status.hint.value' | transloco }}</mat-hint>
        <app-error-message [control]="statusForm.get('value')"></app-error-message>
    </mat-form-field>
    <div class="btn-row">
        <button [disabled]="statusForm.invalid || statusForm.untouched" type="submit" mat-raised-button color="primary" class="btn-add-order">{{ btnLabel | transloco }}</button>
        <button *ngIf="status" type="button" mat-raised-button color="basic" (click)="onClose()">{{ 'status.button.close' | transloco }}</button>
    </div>
</form>
