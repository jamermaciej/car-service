<div class="active-filters">
    <ng-container *ngFor="let item of filterValues | keyvalue">
      <button
        mat-raised-button
        color="accent"
        class="my-3"
        (click)="onClearFilter(item.key)"
        *ngIf="item.value"
      >
        {{ item.value }}
        <mat-icon color="warn">close</mat-icon>
      </button>
    </ng-container>
</div>
