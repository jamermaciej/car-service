<section class="profile">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8 profile__edit">
                <mat-card class="card">
                  <mat-card-header>
                    <mat-card-title>{{'profile.update_profile.header' | transloco}}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                      <mat-form-field>
                          <mat-label>{{'profile.update_profile.label.name' | transloco}}</mat-label>
                          <input name="name" formControlName="name" matInput>
                          <app-error-message [control]="profileForm.get('name')"></app-error-message>
                      </mat-form-field>
                      <mat-form-field>
                          <mat-label>{{'profile.update_profile.label.phone_number' | transloco}}</mat-label>
                          <input name="phoneNumber" formControlName="phoneNumber" matInput>
                          <app-error-message [control]="profileForm.get('phoneNumber')"></app-error-message>
                      </mat-form-field>
                      <button [disabled]="profileForm.pristine" type="submit" mat-raised-button color="primary">{{'profile.update_profile.button.update_profile' | transloco}}</button>
                  </form>
                  </mat-card-content>
                </mat-card>
            </div>
            <div class="col-12 col-lg-4 profile__preview">
              <mat-card class="card" *ngIf="user">
                  <mat-card-header>
                    <div mat-card-avatar (click)="editPhoto()" class="header-image" [style.background-image]="user.photoURL ? 'url(' + user.photoURL + ')' : 'url(../../../../assets/images/user-placeholder.jpg)'"></div>
                    <mat-card-title>{{ user.displayName }}</mat-card-title>
                    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
                    <app-checkmark [isChecked]="user.emailVerified" [classes]="'email-verify'">
                      <span>{{ emailStatus | transloco }}</span>
                    </app-checkmark>
                    <div class="roles">
                      <ul>
                        <li *ngFor="let role of user.roles">{{ role }}</li>
                      </ul>
                    </div>
                  </mat-card-header>
                  <mat-card-actions>
                    <button mat-raised-button color="primary" class="mx-auto" (click)="editPhoto()">{{button | transloco}}</button>
                  </mat-card-actions>
              </mat-card>
          </div>
        </div>
    </div>
</section>
