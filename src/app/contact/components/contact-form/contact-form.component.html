<mat-card class="customer-card">
    <mat-card-header class="mb-2">
      <mat-card-title>{{ 'contact.header.contact_us' | transloco }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>{{ 'contact.label.name' | transloco }}</mat-label>
                <input type="text" name="name" matInput formControlName="name">
                <app-error-message [control]="contactForm.get('name')"></app-error-message>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ 'login.label.email' | transloco }}</mat-label>
                <input type="email" name="email" formControlName="email" matInput>
                <app-error-message [control]="contactForm.get('email')"></app-error-message>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ 'contact.label.phone' | transloco }}</mat-label>
                <input type="tel" name="phone" matInput formControlName="phone">
                <app-error-message [control]="contactForm.get('phone')"></app-error-message>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ 'contact.label.subject' | transloco }}</mat-label>
                <input type="text" name="phone" matInput formControlName="subject">
                <app-error-message [control]="contactForm.get('subject')"></app-error-message>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ 'contact.label.message' | transloco }}</mat-label>
                <textarea name="phone" matInput formControlName="message"></textarea>
                <app-error-message [control]="contactForm.get('message')"></app-error-message>
            </mat-form-field>
            <button class="mt-2" type="submit" mat-raised-button color="primary">
                {{ 'contact.button.send' | transloco }}
                <mat-icon class="icon-send ml-2">send</mat-icon>
            </button>
        </form>
    </mat-card-content>
</mat-card>
