<section class="customers">
  <div class="orders__list">
    <app-car-service-table
      [tableData]="customers"
      [tableColumns]="displayedColumns"

      (sort)="sortData($event)"

      [isPageable]="true"
      [paginationSizes]="[5, 10, 15, 20]"
      [defaultPageSize]="10"
    >
      <ng-template #tdAction let-id>
        <mat-icon class="cursor-pointer" color="warn" (click)="removeCustomer($event, id)">delete</mat-icon>
        <mat-icon class="cursor-pointer" (click)="editCustomer($event, id)">edit</mat-icon>
      </ng-template>
    </app-car-service-table>
  </div>
</section>
