<section class="signup">
    <div class="signup__container">
        <div class="signup-form">
            <h2>Sign up</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Your Name</mat-label>
                    <input name="name" formControlName="name" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Your Email</mat-label>
                    <input type="email" name="email" formControlName="email" matInput>
                </mat-form-field>
                <div formGroupName="passwordGroup">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password" matInput>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Repeat your password</mat-label>
                        <input [type]="hideConfirmPassword ? 'password' : 'text'" name="confirmPassword" formControlName="confirmPassword" matInput>
                        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <mat-checkbox color="primary" formControlName="terms">I agree all statements in <a routerLink="/terms">Terms of service</a></mat-checkbox>
                <button mat-raised-button color="primary">Register</button>
            </form>
        </div>
        <div class="signup-image">
            <div class="signup-image-content">
                <h2>Have an account?</h2>
                <a routerLink="/login" mat-stroked-button>Log in</a>
            </div>
        </div>
    </div>
</section>
