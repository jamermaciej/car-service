<section class="signup">
    <div class="signup__container">
        <div class="signup-form">
            <h2>Sign up</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Your Name</mat-label>
                    <input name="name" formControlName="name" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Your Email</mat-label>
                    <input type="email" name="email" formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" name="password" formControlName="password" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Repeat your password</mat-label>
                    <input type="password" name="password" formControlName="password2" matInput>
                </mat-form-field>
                <mat-checkbox color="primary" formControlName="terms">I agree all statements in <a routerLink="/terms">Terms of service</a></mat-checkbox>
                <button mat-raised-button color="primary" [disabled]="registrationForm.invalid">Register</button>
            </form>
        </div>
        <div class="signup-image">
            <div class="signup-image-content">
                <h2>Have an account?</h2>
                <a routerLink="/login" mat-stroked-button>Log in</a>
            </div>
        </div>
    </div>
</section>
