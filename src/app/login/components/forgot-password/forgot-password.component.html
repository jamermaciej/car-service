<section class="forgot-password">
    <div class="forgot-password__container">
        <div class="forgot-password-form">
            <h2>{{'forgot_password.title.forgot_password' | translate}}</h2>
            <hr>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>{{'forgot_password.label.email' | translate}}</mat-label>
                    <input type="email" name="email" formControlName="email" matInput>
                    <app-error-message [control]="forgotPasswordForm.get('email')"></app-error-message>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">{{'forgot_password.button.recover' | translate}}</button>
                <button type="button" mat-raised-button (click)="goBack()">{{'forgot_password.button.back' | translate}}</button>
            </form>
        </div>
    </div>
</section>
