<ng-template #sessionExpirationModal>
    <div class="d-flex align-items-center">
        <mat-icon>error</mat-icon>
        <p class="ml-3 mb-0" [innerHTML]="'session_expiration.expire' | transloco: { remainSeconds }"></p>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="extendSession()"
        class="mr-3"
    >
        {{ 'session_expiration.button.extend' | transloco }}
    </button>
    <button
        type="button"
        mat-raised-button
        color="accent"
        (click)="logout()"
    >
        {{ 'session_expiration.button.logout' | transloco }}
    </button>
    </div>
</ng-template>
