<div class="logo">
    <img src="../../../../assets//images/logo.svg" alt="Car Service">
    <h1>Car Service</h1>
</div>
<div class="user" *ngIf="user$ | async as user">
    <div class="avatar" [style.background-image]="user.photoURL ? 'url(' + user.photoURL + ')' : 'url(../../../../assets/images/user-placeholder.jpg)'"></div>
    <div class="name">{{ user.displayName }}</div>
    <div class="email">{{ user.email }}</div>
</div>

<mat-nav-list>
    <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
</mat-nav-list>
